	<!-- Aqui  empieza la caja principal -->
	<div class="container">
		<header>
			<h1 class="tituloPrincipal">Registro</h1>
		</header>
		<!-- Aqui  empieza la seccion del formulario--->
		<div class="container-formulario">
			<p>Por favor ingrese los siguientes datos</p>
			<form action="">
			<fieldset>
				<legend class="titulo-form">Datos personales</legend>
					<label class="text-label" for="nombre">Nombre: </label>
					<input type="text"><br>
					<label class="text-label" for="apaterno">Apellido paterno:</label>
					<input type="text"><br>
					<label class="text-label" for="amaterno">Apellido paterno:</label>
					<input type="text"><br>
					<label class="text-label" for="email"> E-mail: </label>
					<input type="email"><br>
					<label class="text-label" for="password"> Ingrese una contraseña: </label>
					<input type="password"><br>
					<label class="text-label" for="password-confirm"> Repita la contraseña: </label>
					<input type="password"><br>
					<label class="text-label" for="telefono">Telefono: </label>
					<input type="tel"><br>
					<label class="text-label" for="edad">Fecha de nacimiento: </label>
					<input type="date"><br>
				</fieldset>
			</form>
			<br>
			<form action="">
			<fieldset>
				<legend class="titulo-form">Datos del dispositivo</legend>
					<label class="text-label" for="IMEI">IMEI:</label>
					<input type="text"><br>
					<label class="text-label" for="Modelo">Modelo:</label>
					<input type="text"><br>
					<label class="text-label" for="Codigo">Codigo:</label>
					<input type="text"><br>
				</fieldset>
			</form>
			<button>Enviar</button>
