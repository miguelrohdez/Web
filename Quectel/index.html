<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta charset="utf-8">
	<!--Bootstrap CSS --->
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<title>Quectel-Project</title>
</head>
<body>
	<!--Carga de Jquery,Popper, Bootstrap --->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/popper.js/dist/popper.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<div class="container">
		<div class="row">
			<div class="col">
				Inicio
			</div>
			<div class="col">
				Mapa
			</div>
			<div class="col">
				Donación
			</div>
			<div class="col">
				Contacto
			</div>
			
		</div>
	</div>

	<div class="jumbotron jumbotron-fluid">
	    <h1 class="display-4">Quectel Pruebas</h1>
	</div>

	<div class="container">
		<div class="d-flex">
			<div class="col-sm-3">
				<h1>Descripción</h1>
				<p>Pagina para realizar las pruebas de mapas de Quectel y probar su funcionamiento</p>
			</div>
			<div class="col-sm-3">
				<h1>¿Cómo funciona?</h1>
				<p>Bien chingon</p>
			</div>
			<div class="col-sm-3">
				<h1>¿Cuál es el costo?</h1>
				<p>Existen varios costos y paquetes accesibles para cada necesidad</p>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-m">
				<div class="row">
					<div class="col">
						<text>Latitud:</text>
					</div>
					<div class="col">
						<input type="text" name="longitud" hint="Hola">
					</div>
				</div>				
				<div class="row">
					<div class="col">
						<text>Longitud:</text>
					</div>
					<div class="col">
						<input type="text" name="latitud">
					</div>
				</div>				
				<div class="row">
					<div class="col">
						<button>Mostrar</button>
					</div>
				</div>				
			</div>
			<div class="col">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d941.3336914941898!2d-99.158452!3d19.331901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cdff9f8fcd8853%3A0xb18dc40e68e8533b!2sZulema!5e0!3m2!1ses!2smx!4v1613431098093!5m2!1ses!2smx" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			</div>
		</div>
	</div>
	
</body>
</html>
